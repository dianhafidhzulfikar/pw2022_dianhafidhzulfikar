<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar List HTML</title>
</head>
<body>
  <!-- Contoh ordered list -->
  <h3>To Do List</h3>
  <ol type="i">
    <li>Bangun</li>
    <li>Mandi</li>
    <li>Makan</li>
    <li>Kerja</li>
  </ol>
  <hr>
<!-- Contoh unordered List -->
<h3>List Kebutuhan Kuliah</h3>
<ul type="circle">
    <li>Buku</li>
    <li>Laptop</li>
    <li>Pakaian</li>
    <li>Sepeda</li>
</ul>
<hr>
<h3>Pemrograman Web</h3>
<dl>
  <dt> <strong>HTML</strong> </dt>
  <dd>Hypertext Markup Language</dd>
  <dt> <strong>CSS</strong> </dt>
  <dd>Cascading Style Sheet</dd>
  
</dl>
  
</body>
</html>
